<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNIVERSAL MAXIMA LOS ANGELES</title>
<style>
  body {
    background: black;
    color: #ccc;
    font-family: monospace;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: left;
  }
  #text {
    display: inline;
  }
  .cursor {
    display: inline-block;
    width: 0.6ch;
    background-color: #ccc;
    animation: blink 1s step-start infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>
<body>
<div class="container">
  <span id="text"></span><span class="cursor">&nbsp;</span>
</div>
<script>
const message = "YOU'RE EARLY";
const textEl = document.getElementById('text');
let index = 0;

// Start typing after 1 second
setTimeout(type, 1000);

function type() {
  if (index < message.length) {
    textEl.textContent += message[index];
    index++;
    setTimeout(type, 150);
  }
}
</script>
</body>
</html>
